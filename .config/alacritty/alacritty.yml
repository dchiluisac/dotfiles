env:
    TERM: xterm-256color
#background_opacity: 1
background_opacity: 0.5 # to blur theme
font:
    size: 12
    use_thin_strokes: true
    normal:
        family: Roboto Mono
        style: Bold
    bold:
        family: Roboto Mono
    italic:
        family: Roboto Mono
        style: Medium Italic
    offset:
        x: 0
        y: 0
    glyph_offset:
        x: 0
        y: 0
window:
    decorations: none
    padding:
        x: 15
        y: 15

#COLORS
colors:
    # Default colors
    primary:
        background: "#111111" # to blur theme
        #background: "#282828"
        foreground: "#98971A"

    # Normal colors
    normal:
        black: "#333333"
        red: "#cc241d"
        green: "#98971a"
        yellow: "#d79921"
        blue: "#458588"
        magenta: "#b16286"
        cyan: "#458588"
        white: "#a89984"

    # Bright colors
    bright:
        black: "#928374"
        red: "#fb4934"
        green: "#b8bb26"
        yellow: "#fabd2f"
        blue: "#83a598"
        magenta: "#d3869b"
        cyan: "#8ec07c"
        white: "#ebdbb2"
    # Dim colors (Optional)
    dim:
        black: "#333333"
        red: "#f2777a"
        green: "#99cc99"
        yellow: "#ffcc66"
        blue: "#6699cc"
        magenta: "#cc99cc"
        cyan: "#66cccc"
        white: "#dddddd"

    selection:
        text: "#111111"

    cursor:
        text: "#111111"
        cursor: "#8ec07c"
